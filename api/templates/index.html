<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="flex flex-col h-screen">
    <!--Navbar-->
        <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
              <span class="font-semibold text-xl tracking-tight">Personal chatgpt</span>
            </div>

            <div class="flex flex-grow justify-end content-center items-center">
                <form method="POST" action="/upload" enctype="multipart/form-data">
                    <input type="file" name="file" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0" />
                    <input type="submit" value="Upload" class="ml-2 rounded-lg bg-blue-500 p-2 text-white hover:bg-blue-600" />
                </form>
            </div>
          </nav>
    
    <div>
        
    </div>

    <div class="flex flex-row flex-grow items-center justify-around bg-gray-100">
        <div class="flex flex-col h-4/5 w-4/5 m-5 p-5 bg-white rounded drop-shadow-xl">
            <!--Preview-->
            <p class="text-3xl">File preview</p>
            <p>{{fileop}}</p>
        </div>
        <div class="flex flex-col h-4/5 w-4/5 m-5 p-5 bg-white rounded drop-shadow-xl">
            <form  method="POST" action="/query1" class="w-full">
                <div class="mb-4 flex items-center">
                    <input type="text" id="text" name="text" class="w-full rounded-lg border border-gray-400 p-2" placeholder="Enter you query here" />
                    <button type="submit" class="ml-2 rounded-lg bg-blue-500 p-2 text-white hover:bg-blue-600">Submit</button>
                  </div>
                </form>
                <p class="text-3xl">Response</p>
                <p>{{op}}</p>
            <div></div>    
            <!--response-->
        </div>
    </div>

    
</body>
</html>
